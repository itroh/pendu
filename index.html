<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Le jeu du pendu</h1>
    </div>
    <div class="wordSelectedDiv" id="wordSelectedDiv">
        <input type="text" id="wordSelected" placeholder="Choisis un mot" class="wordChoice">
        <input type="button" value="Choisir" id="btnChoix">
    </div>
    <div class="divScore">
        <p>Tu as <span id="score"></span> point(s)</p>
    </div>
    <div id="tentative">
        <div id="squelette"></div>
        <input type="texte" id="motTente" class="tentative" placeholder="Encore un essai ?">
        <input type="button" value="ok" id="btnTentative">
    </div>
    <div id="looser">YOU LOOOOOOSE</div>
    <div id="winner">YOU WIIIIIN</div>
    <script src="script.js"></script>
</body>
</html>
